<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中</title>
    <script>
        function load() {
            var nowdate = new Date()
            var year = nowdate.getFullYear()
            var month = (nowdate.getMonth() + 1).toString().padStart(2, '0')
            var date = nowdate.getDate().toString().padStart(2, '0')
            var taion = Math.floor(Math.random() * (7 - 2)) + 2;
            var fullDate = year + "-" + month + "-" + date
            var link = "https://docs.google.com/forms/d/e/1FAIpQLSc16HQ7iztjqe_ryHezHBQ_gTBy0r-WV2J7hlcwDEy2oJl9Yg/formResponse?usp=pp_url&entry.2014056491=" +  fullDate + "&entry.1695257507=36."+taion + "&authuser=1"
            window.location.href =link;
        }
        setTimeout("load()", 0);
    </script>
    <style>
        * {
            text-align: center;
            font-size: 45px;
        }

        h1 {
            color: #ff0000;
        }

        p{
            font-size: 15px;
        }

        a{
            font-size: 15px;
            color: #00f;
        }

    </style>
</head>

<body>
    <b><h1>ページ転送中</h1></b>
    <h2>この画面のまま<br>お待ちください</h2>
    <p>画面が変わらない場合?<a href="https://docs.google.com/forms/d/e/1FAIpQLSc16HQ7iztjqe_ryHezHBQ_gTBy0r-WV2J7hlcwDEy2oJl9Yg/viewform">こちらをタップ</a></p>

    <p>画面が変わらない場合<br>設定からSafari→詳細→JavaScriptをオンにすると<br>正常に動作する場合があります/p>

</body>

</html>
